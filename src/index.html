<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="header">
    <p class="header-title">TODOList</p>
    <hr>
</div>

<div class="content">

    <div class="input-container">
        <i class="fa fa-search icon"></i>
        <input type="text" placeholder="search by title">
    </div>

    <form class="form">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="Title">
        <br>
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Description">
        <br>
        <label for="priority">Priority</label>
        <select id="priority" required>
            <option value="volvo">High</option>
            <option value="saab">Normal</option>
            <option value="opel">Low</option>
        </select>
        <br><br>
        <button id="cancel-modal-btn">cancel</button>
        <button id="submit-btn">save</button>

    </form>


<!--    <ul id="list">-->
<!--        <li>-->
<!--            <p>Drink</p>-->
<!--        </li>-->

<!--    </ul>-->
    <button>Create</button>

</div>


<div class="disable-modal" id="backdrop"></div>
<div class="disable-modal" id="new-todo-modal"></div>



<script src="main.js"></script>
</body>
</html>
